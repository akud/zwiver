    <script type="text/javascript" src="/js/app.js"></script>
    <script type="text/javascript" src="/js/models/event.js"></script>

    <script type="text/javascript" src="/js/views/buttons.js"></script>
    <script type="text/javascript" src="/js/views/list.js"></script>
    <script type="text/javascript" src="/js/views/map.js"></script>

    <script type="text/javascript" src="/test/qunit.js"></script>
    <script type="text/javascript" src="/test/utils.js"></script>

   <script type="text/javascript">

    <ol id="qunit-tests">  
    </ol>  
    <div id="qunit-fixture">test markup, will be hidden</div>
    <script type="text/x-handlebars" data-template-name="list-item">
      List Item {{#view view.showMoreView}} 
        Wrapped in show more
      {{/view}}
    </script>
    <script type="text/x-handlebars" data-template-name="sort-buttons">
      <div id="sort-buttons">Sort Buttons 
        <div id="date-sort">{{#view view.dateButton}}Date{{/view}}</div>
        <div id="distance-sort">{{#view view.distanceButton}}Distance{{/view}}</div>
      </div>
    </script>
  </body>
